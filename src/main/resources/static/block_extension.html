<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Title</title>

    <style>
        h1 {
            text-align: center;
        }


    </style>

    <script>

        $(document).ready(function () {
            listing();

        })

        function listing() {

            $.ajax({
                method: 'GET',
                url: '/extensions',
                data: {},
                success: function (response) {

                    let basic = ["bat", "cmd", "com", "cpl", "exe", "scr", "js"]

                    for (let i = 0; i < basic.length; i++) {
                        let name = basic[i]
                        let temp_html

                        if (response.includes(name))
                            temp_html = `<input type="checkbox" class="extension" value="${name}" onclick="modifying(this)" checked>${name}`
                        else
                            temp_html = `<input type="checkbox" class="extension" value="${name}" onclick="modifying(this)">${name}`

                        $('#basic_box').append(temp_html)
                    }
                }
            })

        }

        function modifying(box) {

            let name = box.value

            if (box.checked === true) {

                $.ajax({
                    method: 'POST',
                    url: '/extensions',
                    data: {name: name},
                    success: function (response) {
                        console.log(response)
                    }
                })
            }
            else {

                $.ajax({
                    method: 'DELETE',
                    url: '/extensions',
                    data: {name: name},
                    success: function (response) {
                        console.log(response)
                    }
                })
            }

        }
    </script>
</head>
<body>
<div class="outer">
    <h1>파일 확장자 차단</h1>

    <div class="inner" id="basic_box">
        <label>고정 확장자</label>
    </div>
</div>


</body>
</html>
